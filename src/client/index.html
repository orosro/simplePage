<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">




</head>
<body>

    <div id="wrapper"  class="full-height">
        <div class="container-fluid full-height">
            <header role="navigation">
                <div class="row full-height">
                    <div class="col-lg-6 col-md-4 col-sm-12 zitec-logo block-box ">
                        <a href="/" class="logo-img vertical-center">
                            <img src="img/logo.png" alt="Logo Zitec">
                        </a>
                        <p class="logo-text vertical-center">Presenting the Zitec Teamâ€™s website. And more. Enjoy!</p>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 zitec-join-us block-box">
                        <div class="title-holder position-center">
                            <h2><i><</i> Join Us <i>></i></h2>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 zitec-visit block-box">
                        <div class="table ">
                            <div class="table-cell  ">
                                <div class="visit-content text-right">
                                    <span>Visit the official website</span>
                                    <img src="img/official-logo.png" alt="Zitec Oficial">
                                </div>
                            </div>
                            <div class="table-cell"></div>
                        </div>
                    </div>
                </div>
            </header>
            <section role="main" class="main">
                <div class="row full-height">
                    <div class="col-lg-6 col-md-6 col-sm-12 zitec-video block-box row-first">
                        <div class="video-cover transition">
                            <img class="position-center" src="img/play-button.png" alt="">
                        </div>
                        <div id="YTplayer" class="position-center"></div>

                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12 zitec-do block-box row-first">
                        <div class="normal"></div>
                        <div class="hover"></div>
                        <h2>Do, or do not. <br> <b>There is not try.</b></h2>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12 zitec-hacker block-box row-first">
                        <div class="normal"></div>
                        <div class="hover"></div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 zitec-force block-box row-second">
                        <div class="starsField1"></div>
                        <div class="starsField2"></div>
                        <div class="normal">
                            <img class="position-center" src="img/code-is-strong.png" alt="The force is strong in Zitec">
                        </div>
                        <div class="hover">
                            <img class="position-center" src="img/code-is-strong-hover.png" alt="The force is strong in Zitec">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 zitec-mix block-box row-second">
                        <div class="row full-height">
                            <div class="col-xs-12 zitec-pixels block-box">
                                <div class="pixels"></div>
                                <h2 class="position-center"><b>We <i></i> Pixels</b></h2>
                            </div>
                            <div class="col-xs-12 zitec-opp block-box">
                                <div class="normal"></div>
                                <div class="hover"></div>
                                <h2 class="position-center">Opportunity <b>+Knowledge</b> Equals Profit</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 zitec-magic block-box row-second">
                        <div class="normal"></div>
                        <div class="hover"></div>
                        <h2 class="horizontal-center">Make it <b>magic</b></h2>
                    </div>
                </div>
            </section>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./js/functions.js"></script>

</body>
</html>
